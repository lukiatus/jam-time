<div class="content-container">
  <h1>Zenekarok</h1>
  <div class="table-container">
    <div class="toolbar">
      <app-filter-button placeholder="Keresés..." (keyup)="applyFilter($event)"
                         (clear)="dataSource.filter = ''"></app-filter-button>
      <button mat-stroked-button (click)="onCreate()">
        <mat-icon>add</mat-icon>
        Zenekar hozzáadása
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zenekar</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <!-- Leader Name Column -->
      <ng-container matColumnDef="leaderName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vezető neve</th>
        <td mat-cell *matCellDef="let element"> {{ element.leaderName }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="edit-button" mat-icon-button matTooltip="Szerkesztés" (click)="onEdit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="delete-button" mat-icon-button matTooltip="Törlés" (click)="onDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Header and Row Definition -->
      <tr mat-header-row *matHeaderRowDef="['name', 'leaderName', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'leaderName', 'actions'];"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <mat-icon>info</mat-icon>
          Nincs a keresésnek megfelelő találat...
        </td>
      </tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
