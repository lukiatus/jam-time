<div class="content-container">
  <h1>Felhasználók</h1>

  <div class="table-container">
    <div class="toolbar">
      <app-filter-button placeholder="Keresés..." (keyup)="applyFilter($event)"
                         (clear)="dataSource.filter = ''"></app-filter-button>
    </div>
    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Név</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
        </ng-container>

        <!-- Band Column -->
        <ng-container matColumnDef="bands">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Zenekarok</th>
          <td mat-cell *matCellDef="let element"> {{ element.bands }}</td>
        </ng-container>

        <!-- Roles Column -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Jogosultságok</th>
          <td mat-cell *matCellDef="let element"> {{ element.roles }}</td>
        </ng-container>

        <!-- ManagedBands Column -->
        <ng-container matColumnDef="managedBands">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vezetett zenekarok</th>
          <td mat-cell *matCellDef="let element"> {{ element.managedBands }}</td>
        </ng-container>

        <!-- Table Header and Row Definition -->
        <tr mat-header-row *matHeaderRowDef="['name', 'email', 'bands', 'roles', 'managedBands']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'bands', 'roles', 'managedBands'];"
            (click)="selectUser(row)"></tr>
        <tr mat-footer-row></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            <mat-icon>info</mat-icon>
            Nincs a keresésnek megfelelő találat...
          </td>
        </tr>
      </table>

      <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
